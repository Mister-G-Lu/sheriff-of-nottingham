[pytest]
# Pytest configuration for Sheriff of Nottingham project

# Add current directory to Python path (must be absolute or use PYTHONPATH env var)
# pythonpath setting requires pytest 7.0+
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --strict-markers
    --tb=short
    -v
    --timeout=10
    --timeout-method=thread

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
