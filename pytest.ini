[pytest]
# Pytest configuration for Sheriff of Nottingham project

# Add current directory to Python path (must be absolute or use PYTHONPATH env var)
# pythonpath setting requires pytest 7.0+
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --strict-markers
    --tb=short
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Filter warnings
filterwarnings =
    # Ignore pygame's pkg_resources deprecation warning (external library issue)
    # This is a known issue - pygame team is migrating to importlib.resources
    # See: https://github.com/pygame/pygame/issues/3307
    ignore::UserWarning:pygame.pkgdata
